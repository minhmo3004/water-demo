<div class="login-container">
  <!-- Background Pattern -->
  <div class="background-pattern">
    <div class="circuit-pattern"></div>
    <div class="pipeline-pattern"></div>
    <div class="water-drop-icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L13.09 8.26L19 7L14.74 12L19 17L13.09 15.74L12 22L10.91 15.74L5 17L9.26 12L5 7L10.91 8.26L12 2Z" fill="#00BCD4"/>
        <path d="M12 6L12.5 10L16 9.5L13.5 12L16 14.5L12.5 14L12 18L11.5 14L8 14.5L10.5 12L8 9.5L11.5 10L12 6Z" fill="#4FC3F7"/>
      </svg>
    </div>
  </div>

  <!-- Login Form Card -->
  <div class="login-card">
    <div class="login-header">
      <h1>Hệ thống giám sát rò rỉ nước</h1>
    </div>
    
    <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="input-group">
        <div class="input-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="#666"/>
          </svg>
        </div>
        <input 
          type="text" 
          placeholder="Tài khoản" 
          [(ngModel)]="username" 
          name="username"
          required
          class="form-input"
        >
      </div>

      <div class="input-group">
        <div class="input-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8H20C21.1 8 22 8.9 22 10V20C22 21.1 21.1 22 20 22H4C2.9 22 2 21.1 2 20V10C2 8.9 2.9 8 4 8H6V6C6 3.79 7.79 2 10 2H14C16.21 2 18 3.79 18 6V8ZM16 8V6C16 4.9 15.1 4 14 4H10C8.9 4 8 4.9 8 6V8H16ZM6 10V20H18V10H6Z" fill="#666"/>
          </svg>
        </div>
        <input 
          type="password" 
          placeholder="Mật khẩu" 
          [(ngModel)]="password" 
          name="password"
          required
          class="form-input"
        >
      </div>

      <button type="submit" class="login-button" [disabled]="!loginForm.form.valid">
        Đăng nhập
      </button>
    </form>
  </div>
</div>
